apply plugin: 'java'
apply plugin: 'eclipse'
archivesBaseName = 'parcelsizeservice' 

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'ParcelsizeServer'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
  testLogging.showStandardStreams = true
}

dependencies {
   compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-jdk-http', version: '2.4'
   compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.9.5'
   testCompile group: 'com.sun.net.httpserver', name: 'http', version: '20070405'
   testCompile group: 'junit', name: 'junit', version: '4.4'
   compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
} 